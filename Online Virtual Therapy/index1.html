<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Sign in & Sign up</title>
</head>

<body>
    <section>
    <header>
        <h1>___________________</h1>
            <h3>THE VIRTUAL THERAPY</h3>
            
        </header>
    <div class="wrapper">
        <div class="form-container sign-up">
            <form action="https://script.google.com/macros/s/AKfycbzPPOaEMSdkQwrhj_7gxQgZRLSY-eCsUO-5JMJyvVat6WrAdkJt9uurSZ0xXpf7LS9_Dg/exec" method="post" name="sign-in-form">
                <h2>sign up</h2>
                <div class="form-group">
                    <input id="user" name="user" type="text" required>
                    <label for="user">username</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input id="email" name="email" type="email" required>
                    <label for="email">email</label>
                    <i class="fas fa-at"></i>
                </div>
                <div class="form-group">
                    <input id="pass" name="pass" type="password" required>
                    <label for="pass">password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-group">
                    <input id="cpass" name="cpass" type="password" required>
                    <label for="cpass">confirm password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <button id="submit" type="submit" class="btn">sign up</button>
                <div class="link">
                    <p>You already have an account?<a href="#" class="signin-link"> sign in</a></p>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="#">
                <h2>Login</h2>
                <div class="form-group">
                    <input id="suser" name="suser" type="text" required>
                    <i class="fas fa-user"></i>
                    <label for="suser">username</label>
                </div>
                <div class="form-group">
                    <input id="spass" name="spass" type="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="spass">password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">forgot password?</a>
                </div>
                <a id="submit" href="home1.html" class="btn">login</a>
                <div class="link">
                    <p>Don't have an account?<a href="#" class="signup-link"> sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="contact.js"></script>
</body>
</html>
